<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="main-card">

    
    <img class="logo" src="images/logo.svg" alt="Base Apparel Logo">
    
    <picture class="main-image">
      <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="Model Image">
    </picture>

    <div class="content">
      <h1 class="title"><span>WE'RE</span> COMING SOON</h1>
      <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form">
        <input placeholder="Email Address">
        <img class='error-icon' src="images/icon-error.svg" alt="Error Icon">
        <button type="submit" class="submit-btn"><img src="images/icon-arrow.svg" alt="Arrow Icon"></button>
      </form>
      <p class="error-message">Please provide a valid email</p>
    </div>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
